# Step 1: Create Your AppSync Schema

# The L3 construct supports Amplify-style schema creation!
type TacoRecipe
	@model
	@auth(
		rules: [
			{ allow: owner }
			{ allow: public, provider: iam, operations: [read] }
		]
	) {
	id: ID!
	title: String!
	description: String
}

type BedRockTacoRecipe {
	title: String!
	description: String!
}

# We can still create our own custom types!
type Query {
	generateTacoRecipe(prompt: String): String! @aws_cognito_user_pools
}
